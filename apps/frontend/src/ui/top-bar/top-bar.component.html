<mat-toolbar color="primary" class="top-bar">
  <button mat-icon-button (click)="menuClicked.emit()">
    <mat-icon>{{ menuOpen() ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="organization-name">{{userStore.currentOrganization()?.name}}</span>
  @if (isRTL()) {
    <span class="separator">\</span>
  } @else {
    <span class="separator">/</span>
  }
  <span class="page-title">{{ pageTitle }}</span>
  <span class="spacer"></span>
  
  <!-- Authenticated User Menu -->
  @if (currentUser()) {
    @if (currentUser(); as user) {
      <button 
        mat-icon-button 
        class="user-menu-button"
        [matMenuTriggerFor]="userMenu"
        [attr.aria-label]="'navigation.user-menu' | translate">
          <mat-icon>person</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <!-- User Info Section -->
        <div class="user-info" mat-menu-item disabled>
          <div class="user-details">
            <span class="user-name">{{ user.name }}</span>
            <span class="user-email">{{ user.email }}</span>
          </div>
        </div>

        <mat-divider></mat-divider>

        <!-- Menu Actions -->
        <button mat-menu-item (click)="onViewProfile()">
          <mat-icon>person</mat-icon>
          <span>{{ 'navigation.view-profile' | translate }}</span>
        </button>

        <button mat-menu-item (click)="onSettings()">
          <mat-icon>settings</mat-icon>
          <span>{{ 'navigation.settings' | translate }}</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onSwitchOrganization()">
          <mat-icon>switch_account</mat-icon>
          <span>{{ 'navigation.switch-organization' | translate }}</span>
        </button>

        <mat-divider></mat-divider>

        <!-- App Version -->
        <div class="version-info" mat-menu-item disabled>
          <mat-icon>info</mat-icon>
          <span class="version-text">{{ 'navigation.app-version' | translate }}: v{{ appVersion }}</span>
        </div>

        <mat-divider></mat-divider>

        <button mat-menu-item (click)="onSignOut()" class="sign-out-button">
          <mat-icon>logout</mat-icon>
          <span>{{ 'navigation.sign-out' | translate }}</span>
        </button>
      </mat-menu>
    }
  } @else {
    <!-- Unauthenticated State -->
    <button mat-button color="accent" (click)="onSignOut()">
      <mat-icon>logout</mat-icon>
      <span>{{ 'navigation.sign-out' | translate }}</span>
    </button>
  }
</mat-toolbar>
