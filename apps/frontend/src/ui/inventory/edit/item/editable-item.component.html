<div class="main-row">
  <mat-select [formControl]="$any(control()).get('productID')">
    @for (p of products(); track p.id) {
    <mat-option [value]="p.id">{{ p.name }}</mat-option>
    }
  </mat-select>
  <input
    matInput
    [formControl]="$any(control()).get('quantity')"
    type="number"
    placeholder="Quantity"
  />
</div>
