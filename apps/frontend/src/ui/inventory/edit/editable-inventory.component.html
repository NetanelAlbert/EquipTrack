<form [formGroup]="form">
  <ng-container formArrayName="items">
    <mat-list>
      @for (itemControl of items.controls; track $index; let i = $index){
      <mat-list-item>
        <editable-item [control]="itemControl"></editable-item>
      </mat-list-item>
      }
    </mat-list>
  </ng-container>
</form>
